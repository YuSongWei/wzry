<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>注册</title>
  <link rel="stylesheet" href="./css/login.css">
  <script src="./lib/jquery-1.12.2.js"></script>

  <script>
    function register() {
      // 获取用户名和密码
      const username = $('#userName').val();
      // 处于安全考虑，对密码进行md5加密
      const password = $('#userPwd').val();
      if (username && password) {
        $.post('/register', {
          username,
          password
        }, (res) => {
          if (res.code === 200) {
            alert('恭喜，注册成功！')
            location.href = "./login.html"
          }
        })
      } else {
        alert('用户名或密码不能为空')
      }
    }
  </script>
</head>

<body>
  <div class="wraper">
    <div class="container">
      <div class="logo">
        <img class="icon" src="./images/logo.png" />
        <div class="title">英雄管理系统注册页面</div>
      </div>
      <div class="input-container">
        <div class="phone">
          <img class="icon" src="./images/phone.png" />
          <input placeholder="用户名" type="text" id="userName" name="userName" />
        </div>
        <div id="userNameTips"></div>
        <div class="validate">
          <div class="code">
            <img class="icon" src="./images/mail.png" />
            <input placeholder="密码" type="password" id="userPwd" name="userPwd" />
          </div>
        </div>
      </div>
      <div id="loginTips"></div>
      <input type="submit" class="btn" value="注册" onclick="register()">
    </div>
  </div>
</body>

</html>
